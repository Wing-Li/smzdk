apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'org.greenrobot.greendao'

//加载资源
Properties properties = new Properties()
InputStream inputStream = project.rootProject.file('local.properties').newDataInputStream();
properties.load(inputStream)

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {

    compileSdkVersion 26
    buildToolsVersion '26.0.3'

    // 签名文件
    signingConfigs {
        config {
            keyAlias 'zmzdk'
            keyPassword properties.getProperty('keyPassword')
            storeFile file('../lyl.jks')
            storePassword properties.getProperty('keyPassword')
        }
    }

    defaultConfig {
        applicationId "com.lyl.smzdk"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.0"
        flavorDimensions "100"
    }

    // 多渠道打包
    productFlavors {
        Smzdk {
            dimension "100"
            buildConfigField("String", "BuglyKey", properties.getProperty('BuglyKey'))
        }
    }

    buildTypes {
        debug {
            buildConfigField "String", "Environment", '"dev"'
        }
        release {
            buildConfigField "String", "Environment", '"prod"'

            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // 批量打包
            applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "${variant.productFlavors[0].name}_v${defaultConfig.versionName}_${releaseTime()}.apk"
                }
            }
        }
    }

    //为了解决部分第三方库重复打包了META-INF的问题
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    lintOptions {
        abortOnError false
    }
}

greendao {
    schemaVersion 1//数据库版本号
    //daoPackage 'com.com.sky.downloader.greendao'//设置DaoMaster、DaoSession、Dao包名
    //targetGenDir 'src/main/java'//设置DaoMaster、DaoSession、Dao目录
    //targetGenDirTest：设置生成单元测试目录
    //generateTests：设置自动生成单元测试用例
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:26.1.0'
    compile 'com.android.support:recyclerview-v7:26.1.0'
    compile 'com.android.support:design:26.1.0'
    compile 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    compile 'com.roughike:bottom-bar:2.3.1'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'org.greenrobot:greendao:3.2.2'
    compile 'com.squareup.retrofit2:retrofit:2.3.0'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0'
    compile 'io.reactivex.rxjava2:rxjava:2.1.5'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.8.0'
    compile 'com.squareup.okhttp3:okhttp:3.8.0'
    compile 'org.greenrobot:eventbus:3.1.1'
    compile 'com.github.bumptech.glide:glide:4.3.1'
    compile 'com.github.chrisbanes:PhotoView:2.0.0'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.8.0'
    compile 'cn.jzvd:jiaozivideoplayer:6.1.2'

    compile 'com.android.support:support-v4:26.1.0'
    // 状态栏
    compile 'com.gyf.barlibrary:barlibrary:2.3.0'
    // 轮播图
    compile 'com.youth.banner:banner:1.4.10'
    // Adapter
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'

    compile 'com.tencent.bugly:crashreport_upgrade:1.3.4'
}
